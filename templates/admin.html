<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartXFlow Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #58a6ff;
            font-size: 24px;
            font-weight: 600;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .back-link {
            color: #58a6ff;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .info-card {
            background: #161b22;
            border: 1px solid #f0883e;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-top: 40px;
        }
        .info-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .info-title {
            color: #f0883e;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .info-text {
            color: #8b949e;
            font-size: 16px;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }
        .info-badge {
            display: inline-block;
            background: #1c2128;
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 8px 16px;
            margin-top: 24px;
            color: #58a6ff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>SmartXFlow Admin</h1>
                <a href="/" class="back-link">Ana Sayfaya Don</a>
            </div>
        </div>

        <div class="info-card">
            <div class="info-icon">ðŸ”§</div>
            <h2 class="info-title">Alarm Sistemi Yeniden Tasarlaniyor</h2>
            <p class="info-text">
                Alarm sistemi V2 surumuyle tamamen yeniden yaziliyor.
                Sharp Money, Dropping Odds, Momentum ve diger tum alarm tipleri
                yeni mimariyle cok daha iyi calisacak.
            </p>
            <div class="info-badge">V2 Hazirlik Asamasinda</div>
        </div>
    </div>
</body>
</html>
