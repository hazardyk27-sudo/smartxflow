name: Build Desktop App

on:
  workflow_dispatch:
  push:
    paths:
      - 'desktop_app/**'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests pytz
    
    - name: Build executable
      working-directory: desktop_app
      run: |
        pyinstaller smartxflow_app.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartXFlowApp-Windows
        path: desktop_app/dist/SmartXFlowApp.exe
        retention-days: 30
