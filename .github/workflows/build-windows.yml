name: Build Windows EXE

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r scraper_standalone/requirements.txt
    
    - name: Build EXE
      run: |
        cd scraper_standalone
        pyinstaller --onefile --name SmartXFlow_Admin scraper_admin.py
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartXFlow_Admin_Windows
        path: scraper_standalone/dist/SmartXFlow_Admin.exe
        retention-days: 30
