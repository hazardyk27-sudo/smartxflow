name: Build SmartXFlow App

on:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'templates/**'
      - 'static/**'
      - 'core/**'
      - 'services/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask requests httpx pytz beautifulsoup4
          pip install pyinstaller==6.3.0
        shell: cmd

      - name: Create embedded config
        run: |
          echo EMBEDDED_SUPABASE_URL = "${{ secrets.SUPABASE_URL }}" > embedded_config.py
          echo EMBEDDED_SUPABASE_KEY = "${{ secrets.SUPABASE_KEY }}" >> embedded_config.py
        shell: cmd

      - name: Build SmartXFlow EXE
        run: |
          pyinstaller --onefile --noconsole --name SmartXFlow --add-data "templates;templates" --add-data "static;static" --add-data "core;core" --add-data "services;services" --add-data "embedded_config.py;." --hidden-import=flask --hidden-import=jinja2 --hidden-import=httpx --collect-all flask app.py
        shell: cmd

      - name: List output
        run: dir dist
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartXFlow-Windows-EXE
          path: dist/SmartXFlow.exe
          retention-days: 30
