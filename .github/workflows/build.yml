name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.3.0
          pip install pythonnet clr-loader
        shell: cmd

      - name: Create embedded config
        run: |
          echo # Auto-generated config > embedded_config.py
          echo EMBEDDED_COOKIE = '' >> embedded_config.py
          echo EMBEDDED_SUPABASE_URL = '' >> embedded_config.py
          echo EMBEDDED_SUPABASE_KEY = '' >> embedded_config.py
        shell: cmd

      - name: Build with PyInstaller
        run: pyinstaller --onefile --noconsole --name SmartXFlow --add-data "scraper;scraper" --add-data "core;core" --add-data "services;services" --add-data "templates;templates" --add-data "static;static" --add-data "embedded_config.py;." --hidden-import=flask --hidden-import=jinja2 --hidden-import=webview --hidden-import=clr_loader --hidden-import=pythonnet --collect-all webview main.py
        shell: cmd

      - name: List output
        run: dir dist
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartXFlow-Windows-EXE
          path: dist/SmartXFlow.exe
          retention-days: 30
