name: Build SmartXFlow App

on:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'desktop_app.py'
      - 'templates/**'
      - 'static/**'
      - 'core/**'
      - 'services/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask httpx pytz pywebview certifi
          pip install supabase==2.4.0
          pip install pyinstaller==6.3.0

      - name: Create embedded credentials
        shell: python
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          import os
          url = os.environ.get('SUPABASE_URL', '')
          key = os.environ.get('SUPABASE_KEY', '')
          
          print(f"SUPABASE_URL length: {len(url)}")
          print(f"SUPABASE_KEY length: {len(key)}")
          
          # Create services/embedded_credentials.py
          os.makedirs('services', exist_ok=True)
          with open('services/embedded_credentials.py', 'w') as f:
              f.write(f'SUPABASE_URL = "{url}"\n')
              f.write(f'SUPABASE_KEY = "{key}"\n')
          
          # Also create embedded_config.py at root
          with open('embedded_config.py', 'w') as f:
              f.write(f'EMBEDDED_SUPABASE_URL = "{url}"\n')
              f.write(f'EMBEDDED_SUPABASE_KEY = "{key}"\n')
          
          print("Embedded credentials created successfully")

      - name: Build Desktop EXE
        run: |
          pyinstaller --onefile --noconsole --windowed --name SmartXFlowDesktop `
            --add-data "templates;templates" `
            --add-data "static;static" `
            --add-data "core;core" `
            --add-data "services;services" `
            --add-data "embedded_config.py;." `
            --hidden-import=flask `
            --hidden-import=jinja2 `
            --hidden-import=webview `
            --hidden-import=webview.platforms.edgechromium `
            --hidden-import=httpx `
            --hidden-import=httpx._transports `
            --hidden-import=httpx._transports.default `
            --hidden-import=httpcore `
            --hidden-import=h11 `
            --hidden-import=anyio `
            --hidden-import=sniffio `
            --hidden-import=certifi `
            --hidden-import=werkzeug `
            --hidden-import=supabase `
            --hidden-import=gotrue `
            --hidden-import=postgrest `
            --hidden-import=realtime `
            --hidden-import=storage3 `
            --hidden-import=supafunc `
            --collect-all flask `
            --collect-all webview `
            --collect-all supabase `
            --collect-all httpx `
            --collect-all httpcore `
            desktop_app.py

      - name: Create debug info file
        shell: python
        run: |
          from datetime import datetime
          with open('dist/BUILD_INFO.txt', 'w') as f:
              f.write(f"SmartXFlow Desktop Build Info\n")
              f.write(f"==============================\n")
              f.write(f"Build Time: {datetime.now().isoformat()}\n")
              f.write(f"Python: 3.11\n")
              f.write(f"PyInstaller: 6.3.0\n")
              f.write(f"Entry Point: desktop_app.py\n")
              f.write(f"Mode: pywebview (Edge WebView2)\n")
              f.write(f"Console: Hidden\n")
              f.write(f"\n")
              f.write(f"Debug log will be created as smartxflow_debug.log\n")
              f.write(f"in the same folder as the EXE when you run it.\n")

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartXFlow-Windows-EXE
          path: |
            dist/SmartXFlowDesktop.exe
            dist/BUILD_INFO.txt
          retention-days: 30
