name: Build SmartXFlow App

on:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'templates/**'
      - 'static/**'
      - 'core/**'
      - 'services/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask httpx pytz supabase
          pip install pyinstaller==6.3.0

      - name: Create embedded config
        shell: python
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          import os
          url = os.environ.get('SUPABASE_URL', '')
          key = os.environ.get('SUPABASE_KEY', '')
          
          # Create embedded_config.py
          with open('embedded_config.py', 'w') as f:
              f.write(f'EMBEDDED_SUPABASE_URL = "{url}"\n')
              f.write(f'EMBEDDED_SUPABASE_KEY = "{key}"\n')
          
          # Set environment variables for the app
          with open('services/embedded_credentials.py', 'w') as f:
              f.write(f'SUPABASE_URL = "{url}"\n')
              f.write(f'SUPABASE_KEY = "{key}"\n')
          
          print("Config files created")

      - name: Build EXE
        run: |
          pyinstaller --onefile --console --name SmartXFlow `
            --add-data "templates;templates" `
            --add-data "static;static" `
            --add-data "core;core" `
            --add-data "services;services" `
            --add-data "embedded_config.py;." `
            --hidden-import=flask `
            --hidden-import=jinja2 `
            --hidden-import=httpx `
            --hidden-import=httpx._transports `
            --hidden-import=httpx._transports.default `
            --hidden-import=httpcore `
            --hidden-import=h11 `
            --hidden-import=anyio `
            --hidden-import=sniffio `
            --hidden-import=certifi `
            --hidden-import=werkzeug `
            --hidden-import=supabase `
            --hidden-import=gotrue `
            --hidden-import=postgrest `
            --hidden-import=realtime `
            --hidden-import=storage3 `
            --hidden-import=supafunc `
            --collect-all flask `
            --collect-all supabase `
            --collect-all httpx `
            --collect-all httpcore `
            app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartXFlow-Windows-EXE
          path: dist/SmartXFlow.exe
          retention-days: 30
