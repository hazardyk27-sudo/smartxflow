name: Build SmartXFlow Desktop App

on:
  push:
    branches: [ main ]
    paths:
      - 'desktop_app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r desktop_app/requirements.txt
          pip install pyinstaller==6.3.0
        shell: cmd

      - name: Create config with secrets
        run: |
          python -c "import json,re; url='${{ secrets.SUPABASE_URL }}'; key='${{ secrets.SUPABASE_KEY }}'; m=re.search(r'([a-z]{20,})',url); correct_url=f'https://{m.group(1)}.supabase.co' if m else url; print(f'URL: {correct_url}'); json.dump({'SUPABASE_URL':correct_url,'SUPABASE_ANON_KEY':key},open('desktop_app/config.json','w'),indent=2)"
        shell: bash

      - name: Build Desktop App EXE
        run: |
          cd desktop_app
          pyinstaller --onefile --windowed --name SmartXFlow --icon app_icon.ico --add-data "config.json;." smartxflow_app.py
        shell: cmd

      - name: Copy config to dist
        run: |
          copy desktop_app\config.json desktop_app\dist\config.json
        shell: cmd

      - name: List output
        run: dir desktop_app\dist
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartXFlow-Desktop-Windows
          path: |
            desktop_app/dist/SmartXFlow.exe
            desktop_app/dist/config.json
          retention-days: 30
