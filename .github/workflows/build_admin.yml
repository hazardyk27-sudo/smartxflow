name: Build SmartXFlow Admin EXE

on:
  push:
    branches: [ main ]
    paths:
      - 'scraper_standalone/**'
      - 'app.py'
      - 'templates/**'
      - 'static/**'
      - 'services/**'
      - 'core/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper_standalone/requirements.txt
          pip install pyinstaller==6.3.0
        shell: cmd

      - name: Create config with secrets
        run: |
          echo '{"SUPABASE_URL": "${{ secrets.SUPABASE_URL }}", "SUPABASE_ANON_KEY": "${{ secrets.SUPABASE_ANON_KEY }}", "TELEGRAM_BOT_TOKEN": "${{ secrets.TELEGRAM_BOT_TOKEN }}", "TELEGRAM_CHAT_ID": "${{ secrets.TELEGRAM_CHAT_ID }}", "SCRAPE_INTERVAL_MINUTES": 10}' > scraper_standalone/config.json
        shell: bash

      - name: Create BUILD_INFO.txt
        run: |
          echo "SmartXFlow Admin Panel v1.26" > scraper_standalone/BUILD_INFO.txt
          echo "Build Date: $(date)" >> scraper_standalone/BUILD_INFO.txt
          echo "Python: 3.11" >> scraper_standalone/BUILD_INFO.txt
          echo "Commit: ${{ github.sha }}" >> scraper_standalone/BUILD_INFO.txt
          echo "Branch: ${{ github.ref_name }}" >> scraper_standalone/BUILD_INFO.txt
        shell: bash

      - name: Build Admin EXE
        run: |
          cd scraper_standalone
          pyinstaller admin.spec
        shell: cmd

      - name: List output files
        run: |
          echo "=== dist folder contents ==="
          dir scraper_standalone\dist
        shell: cmd

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: admin-v1.26-${{ github.run_number }}
          name: SmartXFlow Admin v1.26 Build ${{ github.run_number }}
          files: scraper_standalone/dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
