name: Build SmartXFlow Admin EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper_standalone/requirements.txt
          pip install pyinstaller==6.3.0
        shell: cmd

      - name: Create config with secrets
        run: |
          echo '{"SUPABASE_URL": "${{ secrets.SUPABASE_URL }}", "SUPABASE_ANON_KEY": "${{ secrets.SUPABASE_ANON_KEY }}", "SCRAPE_INTERVAL_MINUTES": 10}' > scraper_standalone/config.json
          cat scraper_standalone/config.json
        shell: bash

      - name: Create BUILD_INFO.txt
        run: |
          echo "SmartXFlow Admin Panel v1.04" > scraper_standalone/BUILD_INFO.txt
          echo "Build Date: $(date)" >> scraper_standalone/BUILD_INFO.txt
          echo "Python: 3.11" >> scraper_standalone/BUILD_INFO.txt
          echo "Commit: ${{ github.sha }}" >> scraper_standalone/BUILD_INFO.txt
          echo "Branch: ${{ github.ref_name }}" >> scraper_standalone/BUILD_INFO.txt
          echo "" >> scraper_standalone/BUILD_INFO.txt
          echo "=== Troubleshooting ===" >> scraper_standalone/BUILD_INFO.txt
          echo "1. Check smartxflow_admin.log for errors" >> scraper_standalone/BUILD_INFO.txt
          echo "2. Ensure WebView2 Runtime is installed" >> scraper_standalone/BUILD_INFO.txt
          echo "3. Run as Administrator if needed" >> scraper_standalone/BUILD_INFO.txt
        shell: bash

      - name: Build Admin EXE
        run: |
          cd scraper_standalone
          pyinstaller admin.spec
        shell: cmd

      - name: Copy debug files to dist
        run: |
          copy scraper_standalone\BUILD_INFO.txt scraper_standalone\dist\
        shell: cmd

      - name: List output files
        run: |
          echo "=== dist folder contents ==="
          dir scraper_standalone\dist
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartXFlowAdmin-Windows-EXE
          path: scraper_standalone/dist/
          retention-days: 30
